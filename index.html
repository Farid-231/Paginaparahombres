        }

        h1 {

        }

        button {

        #boton-juego {
            position: absolute;
            padding: 10px 16px;
            background: #4CAF50;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Formulario */
        #formulario {

            padding: 25px;
            width: 60%;
            background: white;
            margin-left: auto;

</head>

<body>

        let cuadro = document.getElementById("cuadro");
        cuadro.style.display = "block";

    // Modo oscuro
    function toggleModo() {
        if (document.body.style.background === "black") {
            document.body.style.background = "#f3f3f3";
            document.body.style.color = "black";
        } else {
            document.body.style.background = "black";

        }

    // Mini-juego
    const botonJuego = document.getElementById("boton-juego");
    const area = document.getElementById("juego-area");

        let y = Math.random() * (area.clientHeight - 500);
        botonJuego.style.left = x + "px";
        botonJuego.style.top = y + "px";

    // Formulario

        let nombre = document.getElementById("nombre").value;

</script>

</html>
